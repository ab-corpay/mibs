{{ $service := fromYaml (include "mibserver.service" . ) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mibserver.fullname" . }}
  labels:
    {{- include "mibserver.labels" . | nindent 4 }}
spec:
  type: {{ $service.type }}
  ports:
    - port: {{ $service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mibserver.selectorLabels" . | nindent 4 }}
